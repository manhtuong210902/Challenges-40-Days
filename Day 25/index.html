<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 25</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal-btn">
        View Modal
    </div>
    <div class="wrapper">
        <div class="header">
            <h2 class="title">Share Modal</h2>
            <span class="btn-close"><i class='bx bx-x'></i></span>
        </div>
        <div class="body">
            <div class="share">
                <div class="share-title">Share this link via</div>
                <div class="share-list">
                    <div class="share-item facebook">
                        <a href="">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </div>
                    <div class="share-item twitter">
                        <a href="">
                            <i class='bx bxl-twitter' ></i>
                        </a>                        
                    </div>
                    <div class="share-item instagram">
                        <a href="">
                            <i class='bx bxl-instagram' ></i>
                        </a>                        
                    </div>
                    <div class="share-item whatsapp">
                        <a href="">
                            <i class='bx bxl-whatsapp'></i>
                        </a>                        
                    </div>
                    <div class="share-item telegram">
                        <a href="">
                            <i class='bx bxl-telegram'></i>
                        </a>                        
                    </div>
                </div>
            </div>
            <div class="copy">
                <div class="copy-title">Or copy link</div>
                <div class="share-link">
                    <i class='bx bx-link'></i>
                    <input type="text" value="example.com/share-link">
                    <button>Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
