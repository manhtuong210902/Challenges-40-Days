<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul class="list-items">
            <li class="item active">
                <a href="#">
                    <span class="item-icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="item-title">Home</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="item-title">Profile</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="item-title">Messages</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="item-title">Settings</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="help-outline"></ion-icon></span>
                    <span class="item-title">Help</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="item-title">Password</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="item-icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="item-title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let items = document.querySelectorAll('.item')
        function activeLink(){
            items.forEach((item) => {
                item.classList.remove('active')
                this.classList.add('active')
            })
        }
        items.forEach((item) => {
            item.addEventListener('click',activeLink)
        })
    </script>
</body>
</html>
